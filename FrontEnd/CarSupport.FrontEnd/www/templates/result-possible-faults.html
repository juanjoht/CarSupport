<ion-view cache-view="false" title="Posibles Fallas" id="page12">
    <ion-content padding="true" class="has-header">
        <div ng-show="breakdown.length > 0">
            <div class="list card" ng-repeat="fault in breakdown track by $index">
                <div class="item item-avatar">
                    <img src="{{urlBack}}{{fault.Part.Path}}" />
                    <h2>{{fault.Name}}</h2>
                    <p>{{fault.Part.Name}}</p>
                </div>
                <div class="item item-image">
                    <img style="position: absolute; top: 0px; left: 0px; z-index: 102;" alt="" src="{{urlBack}}{{fault.PathImage}}" />
                </div>
                <div class="item-description">
                    {{fault.Description}}
                </div>
            </div>
        </div>
        <ion-list id="historialDeFallas-list11" ng-show="breakdown.length == 0">
            <ion-item class="item-icon-left" id="historialDeFallas-list-item62">
                <i class="icon ion-alert-circled"></i>No se encontraron posibles fallas</ion-item>
        </ion-list>

    </ion-content>
</ion-view>
