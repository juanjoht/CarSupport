<ion-view cache-view="false" title="Historial de Mantenimientos" id="page20">
    <ion-content padding="true" class="has-header">
        <div id="listaFallas-markdown32" class="show-list-numbers-and-dots">
            <p style="color:#000000;">Seleccione un mantenimiento del historial para ver el detalle o el botón (+) para registrar un mantenimiento:</p>
        </div>
        <div class="spacer" style="width: 300px; height: 20px;"></div>
        <ion-list id="historialDeFallas-list11">
            <ion-item class="item-icon-left" id="historialDeFallas-list-item62">
                <i class="icon ion-alert-circled"></i>Mantenimientos:</ion-item>
        </ion-list>
        <div class="spacer" style="width: 300px; height: 20px;"></div>
        <div class="list">
            <a class="item item-icon-left" ng-repeat="item in MaintUser" ng-click="goto('menu.detailMaintenance',item.Maintenance.Id)">
                <i class="icon ion-wrench"></i> {{item.Maintenance.Description}}
                <span class="item-note">
                Último Cambio: {{item.LastChangeDate | date:'dd MMM yyyy'}}
                </span>
            </a>
        </div>
        <div class="section-add-maintenance">
            <button class="button button-positive  button-large btn-add-maintenance" ng-click="goto('menu.registerMaintenance')">
                    +
            </button>
        </div>
    </ion-content>
</ion-view>
