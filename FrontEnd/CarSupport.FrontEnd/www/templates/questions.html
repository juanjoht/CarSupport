<ion-view title="Preguntas">
    <ion-content padding="true" class="has-header">
        <div class="button-bar">
            <ion-scroll direction="x" class="wide-as-needed">
                <a ng-repeat="item in questionNumbers" ng-class="{'button':item.button,'button-positive':item.positive,'inline-button':item.inline,'button-outline':item.outline}" ng-click="showContent($event,$index+1,false,item.id,item.description)">{{item.text}}</a>
            </ion-scroll>
        </div>
        <div id="tpl-content" ng-include src="currentTpl"></div>
        <div class="button-bar">
            <ion-scroll direction="x" class="wide-as-needed">
                <a ng-repeat="item in questionNumbers" ng-class="{'button':item.button,'button-positive':item.positive,'inline-button':item.inline,'button-outline':item.outline}" ng-click="showContent($event,$index+1,false,item.id,item.description)">{{item.text}}</a>
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>

<script type="text/ng-template" id="/tp1.html">
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <div class="item item-body" id="inicioOrientacion-list-item-container17">
        <div id="inicioOrientacion-markdown23" class="show-list-numbers-and-dots">
            <p style="margin-top:0px;color:#000000;">
                <strong>{{cClass}}. </strong>{{questionName}}</p>
        </div>
    </div>
    <form id="inicioOrientacion-form11" class="list">
        <div class="spacer" style="width: 300px; height: 30px;"></div>
        <ion-radio id="inicioOrientacion-radio1" ng-click="setResponse(response.Id,questionId,response.Description)" ng-repeat="response in responseoptions" ng-model="choice" ng-value="response.Description">{{response.Description}}</ion-radio>
        <div ng-repeat="item in responsePost ">
            {{item}}
        </div>
        <div class="finish-questions " ng-show="showFinish ">
            <a class="button button-block button-dark " ng-click="sendResponses( 'menu.resultPossibleFailures') ">Ver Posibles Fallas</a>
        </div>

    </form>
    <div class="spacer " style="width: 300px; height: 30px; "></div>
</script>
<script type="text/ng-template " id="/tp2.html ">
    <div class="spacer " style="width: 300px; height: 30px; "></div>
    <div class="item item-body " id="inicioOrientacion-list-item-container17 ">
        <div id="inicioOrientacion-markdown23 " class="show-list-numbers-and-dots ">
            <p style="margin-top:0px;color:#000000; ">
                <strong>{{cClass}}. </strong>{{questionName}} </p>
        </div>
    </div>
    <ion-audio-track ng-repeat="track in tracks " track="track ">
        <div class="card ">
            <div class="item ">
                <ion-radio id="inicioOrientacion-radio1 " ng-click="setResponse(track.Id,questionId,track.title)" ng-model="choice" ng-value="track.title">{{track.title}}</ion-radio>
                <p>{{track.artist}}</p>
                <ion-audio-controls>
                    <a class="button button-icon icon " ion-audio-play></a>
                    <ion-spinner icon="ios " style="position: relative; top: 8px; left: 4px "></ion-spinner>
                </ion-audio-controls>
            </div>
            <div class="item item-divider ">
                <ion-audio-progress-bar track="track " display-time></ion-audio-progress-bar>
            </div>
        </div>
    </ion-audio-track>
    <div ng-repeat="item in responsePost ">
        {{item}}
    </div>
    <div class="spacer " style="width: 300px; height: 30px; "></div>
    <div class="finish-questions " ng-show="showFinish ">
        <a class="button button-block button-dark " ng-click="sendResponses( 'menu.resultPossibleFailures') ">Ver Posibles Fallas</a>
    </div>
</script>
<script type="text/ng-template " id="/tp3.html ">
    <div class="spacer " style="width: 300px; height: 30px; "></div>
    <div class="item item-body " id="finalizarOrientacion-list-item-container19 ">
        <div id="finalizarOrientacion-markdown42 " class="show-list-numbers-and-dots ">
            <p style="margin-top:0px;color:#000000; ">
                <strong>{{cClass}}. </strong>{{questionName}}</p>
        </div>
    </div>
    <div class="card " ng-repeat="response in responseoptions ">
        <div class="item ">
            <ion-radio id="imgRatio1 " ng-click="setResponse(response.Id,questionId,response.Description)" ng-model="choice" ng-value="response.Description">{{response.Description}}</ion-radio>
            <div class="spacer " style="height: 18px; "></div>
            <div>
                <img src="{{urlprefix}}{{response.Path}} " style="display: block; width: 100%; height: 180px; margin-left: auto; margin-right: auto; ">
            </div>
        </div>
    </div>
    <div class="spacer " style="width: 300px; height: 30px; "></div>
    <div ng-repeat="item in responsePost ">
        {{item}}
    </div>
    <div class="finish-questions " ng-show="showFinish ">
        <a class="button button-block button-dark " ng-click="sendResponses( 'menu.resultPossibleFailures') ">Ver Posibles Fallas</a>
    </div>
</script>
